<!DOCTYPE html>
<html>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <body>
        <h1 style="text-align: center">HTML实体</h1>
        <hr />
        <h3>大小于号</h3>
        <p>在 HTML 中不能使用小于号（&lt;）和大于号（&gt;），这是因为浏览器会误认为它们是标签。
            如果希望正确地显示预留字符，我们必须在 HTML 源代码中使用字符实体
            （character entities）。
        </p>
        <h3>不间断空格（non-breaking space）</h3>
        <p>HTML 中的常用字符实体是不间断空格(&nbsp;)。
            浏览器总是会截短 HTML 页面中的空格。如果您在文本中写 10 个空格，
            在显示该页面之前，浏览器会删除它们中的 9 个。如需在页面中增加空格的数量，
            您需要使用 &nbsp; 字符实体。
        </p>
        <a href="..\main.html" style="text-decoration:none">回到主页</a>
    </body>
</html>
